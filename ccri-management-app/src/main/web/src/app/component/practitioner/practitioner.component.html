<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let practitioner"> {{practitioner.id}} </td>
    </ng-container>



    <ng-container matColumnDef="practitioner">
      <th mat-header-cell *matHeaderCellDef > Practitioner </th>
      <td mat-cell *matCellDef="let practitioner">

        <b>{{ getLastName(practitioner) }}</b>
        {{getFirstName(practitioner) }}

      </td>
    </ng-container>

    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef > Identifier </th>
      <td mat-cell *matCellDef="let practitioner">

         <span *ngFor="let identifier of practitioner.identifier">
            <i>{{ getIdentifier(identifier) }}</i>
            <b> {{identifier.value}}</b>
          </span>

      </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef > Contact </th>
      <td mat-cell *matCellDef="let practitioner">
          <div *ngFor="let telecom of practitioner.telecom">
            <i>{{telecom.use}}&nbsp;{{telecom.system}}</i>
            &nbsp;<b>{{telecom.value}}</b>
          </div>

      </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef width="8%"> Roles </th>
      <td mat-cell *matCellDef="let practitioner">
        <button mat-icon-button color="accent"  matTooltip="Show Roles" (click)="showRoles(practitioner)"><mat-icon>group</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef width="8%"> Select </th>
      <td mat-cell *matCellDef="let practitioner">
        <button mat-icon-button color="accent"  matTooltip="Select Practitioner" (click)="selectPractitioner(practitioner)"><mat-icon>collections_bookmark</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%"> FHIR </th>
      <td mat-cell *matCellDef="let practitioner">
        <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(practitioner)"><mat-icon>code</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
