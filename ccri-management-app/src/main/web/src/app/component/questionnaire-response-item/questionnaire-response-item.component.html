<table mat-table [dataSource]="items">
    <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef width="30%"> Question </th>
    <td mat-cell *matCellDef="let item">
                                {{item.text}} </td>
  </ng-container>

  <ng-container matColumnDef="answer">
    <th mat-header-cell *matHeaderCellDef> Answer </th>
    <td mat-cell *matCellDef="let item">  <b *ngIf="item.answer !== undefined && item.answer.length>0">
      {{item.answer[0].valueString}}
      <span *ngIf="item.answer[0].valueReference !== undefined">{{item.answer[0].valueReference.display}}</span>
    </b> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
