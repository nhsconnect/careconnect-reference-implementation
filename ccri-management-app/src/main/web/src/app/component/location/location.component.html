<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let location"> {{location.id}} </td>
    </ng-container>



    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef width="85%"> Type </th>
      <td mat-cell *matCellDef="let location">

        <b *ngIf="location.type !=undefined">{{location.type.coding[0].display}}</b>

      </td>
    </ng-container>

    <ng-container matColumnDef="typeLink">
      <th mat-header-cell *matHeaderCellDef width="5%"> </th>
      <td mat-cell *matCellDef="let location">

          <span *ngIf="location.type !=undefined" >
            <span *ngIf="isSNOMED(location.type.coding[0].system)">
              <button mat-icon-button color="accent" matTooltip="{{getCodeSystem(location.type.coding[0].system)}} {{location.type.coding[0].code}}" (click)="getSNOMEDLink(location.type.coding[0])">
                  <mat-icon>book</mat-icon>
              </button>

            </span>

          </span>

      </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let location"> {{location.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let location"> {{location.status}} </td>
    </ng-container>


    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%"> FHIR </th>
      <td mat-cell *matCellDef="let location">
        <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(location)"><mat-icon>code</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
