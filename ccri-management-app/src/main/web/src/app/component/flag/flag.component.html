<div>
  <table fxFill="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  

    <ng-container matColumnDef="alert">
      <th mat-header-cell *matHeaderCellDef> Flag </th>
      <td mat-cell *matCellDef="let flag">  <span *ngIf="flag.code !== undefined">
        <i *ngIf="flag.code !== undefined"> {{flag.code.coding[0].display}}</i>
      </span> </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef width="5%"> Status </th>
      <td mat-cell *matCellDef="let flag">  {{flag.status}} </td>
    </ng-container>


    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef width="5%">FHIR</th>
      <td mat-cell *matCellDef="let flag">  <button mat-icon-button color="accent"  matTooltip="View FHIR resource" (click)="select(flag)"><mat-icon>code</mat-icon></button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
