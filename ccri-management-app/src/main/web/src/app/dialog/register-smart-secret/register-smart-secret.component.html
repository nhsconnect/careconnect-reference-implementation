<h2 mat-dialog-title>App Registration Details</h2>
<mat-dialog-content>

    <b>client_id</b><br>
   <i>{{response.client_id}}</i><br>
    <b>client_secret</b><br>
    <i>{{response.client_secret}}</i><br>

</mat-dialog-content>
<mat-dialog-actions>

    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button (click)="close()">Ok</button>
</mat-dialog-actions>
