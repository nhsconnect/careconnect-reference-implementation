<h2 mat-dialog-title>Issue</h2>
<mat-dialog-content>

  <div *ngFor="let issue of operationOutcome.issue">
    <b>{{issue.code}}</b>
    <div>{{issue.diagnostics}}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
