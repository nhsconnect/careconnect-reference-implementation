#    ports:
#      - 8117:80
#    volumes:
#      - /docker/ccsmartproxy:/var/log/nginx/log
#    networks:
#      - ccri_net


networks:
  ccri_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.168.240.0/24
  oauth_net:
    driver: bridge
    ipam:
      driver: default

